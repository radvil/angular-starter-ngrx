<mat-toolbar
  [ngClass]="(isHandset$ | async) ? 'mat-elevation-z2' : 'mat-elevation-z4'"
  [color]="toolbarColor"
>
  <button mat-icon-button (click)="clickMenu.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <div routerLink="/" class="branding-container">
    <img src="assets/icons/angular.png" width="36" alt="brand image" />
    <span>rashboard</span>
  </div>

  <!-- topnav spacer -->
  <span class="spacer"></span>

  <button mat-icon-button (click)="openThemeMenu()">
    <mat-icon>palette</mat-icon>
  </button>

  <button #topMenu mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <div mat-menu-item class="user">
      <img src="assets/images/portraits/1.png" alt="username" />
      <div class="meta">
        <h3>vforvodka</h3>
        <small>Radvil Loade</small>
      </div>
    </div>

    <div mat-menu-item class="dark-mode">
      <mat-icon>invert_colors</mat-icon>
      <!-- <mat-icon>format_color_fill</mat-icon> -->
      <span>Dark mode</span>
      <span class="spacer"></span>

      <mat-slide-toggle
        [checked]="currentTheme === 'rad-black-theme'"
        (change)="onToggleDarkMode()"
      >
      </mat-slide-toggle>
    </div>

    <button mat-menu-item routerLink="/">
      <mat-icon>person_add</mat-icon>
      <span>Register</span>
    </button>

    <button mat-menu-item routerLink="auth/login">
      <mat-icon>fingerprint</mat-icon>
      <span>Login</span>
    </button>

    <button mat-menu-item>
      <mat-icon color="warn">power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
